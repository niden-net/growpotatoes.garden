                        <div class="card-body">
                            <h4 class="card-title">
                                Categories
                            </h4>
                            {% assign categories = site.categories | sort %}
                            {% for category in categories %}
                            <a class="btn btn-sm btn-block btn-info"
                               href="/categories#{{ category[0] }}">{{ category[0] }}</a>
                            {% endfor %}
                        </div><!-- /.card -->
